<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebRTC Video Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app-container">
        <header class="hero">
            <h1>WebRTC Video Sender</h1>
            <p class="lead">Stream your camera to the server and receive realtime detections.</p>
        </header>

        <section class="panel">
            <div id="controls" class="controls">
                <button id="btnToggleVideo" class="btn primary">Stop Video</button>
                <button id="btnToggleAudio" class="btn">Stop Audio</button>
                <button id="btnToggleAll" class="btn ghost">Stop All</button>
            </div>

            <div class="media">
                <video id="localVideo" autoplay muted playsinline class="preview" width="640" height="480"></video>
                <audio id="remoteAudio" autoplay></audio>
            </div>

            <p id="status" class="status">Initializing...</p>
        </section>

        <footer class="attribution">Built with &hearts; â€” yolo-rest demo</footer>
    </main>

    <script src="webrtc-client.js" defer></script>
</body>
</html>
